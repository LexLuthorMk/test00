<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickME</title>
    <style>
        /*click me*/
        img{
            max-width: 100%;
        }
        #container{
            width: 100%;
            height: 100vh;
            position: relative;
        }
        #click-me{
            width: 100px;
            height: 100px;
            border-radius: 70px;
            overflow: hidden;
            position: absolute;
            left: 50%;
            top: 30%;
        }
/*end of click me*/
    </style>
</head>
<body>
    <div id="container">
        <div id="click-me">
            <a href="images/New folder/New folder (3)/surp/surprise.html">
            <img src="images/New folder/New folder (3)/surp/CLICK.JPG" alt="">
            </a>
        </div>
    </div>
</body>
</html>
